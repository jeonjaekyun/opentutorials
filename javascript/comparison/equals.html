    <title>Document</title>

<body>
    <script>
        console.log(1=="1") //true
        console.log(1==="1") // false 
        /*
            ==은 equals operator
            ===은 strict equals operator
            == 은 타입에 상관없이 값자체를 비교
            === 은 타입, 값을 비교하는 연산자
        */
    </script>
</body>
</html>
